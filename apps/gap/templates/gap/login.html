{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login Page {% endblock %}
{% block body %}
    <h3>Login Page</h3>
    <div class="col-4 mt-3">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <a href="{% url 'gap:login-page' %}">
                <button type="submit" class="btn btn-outline-primary mt-2">Login</button>
            </a>

        </form>
        <p>If you haven't logged in, please <a href="{% url 'gap:register-page' %}">Register</a></p>
    </div>
{% endblock %}
